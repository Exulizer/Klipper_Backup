#[include shell_command.cfg]
#[include STARTCOde.cfg]
#[include ercf/ercf_hardware.cfg]
#[include ercf/ercf_macros.cfg]
#[include mesh_manual_leveling.cfg]
#[include ./shutdown/a_*.cfg]


[include ./adxl/a_*.cfg]
[include ./bed_mesh/a_*.cfg]
[include ./bed_screws_leveling/a_*.cfg]
[include ./fan/a_*cfg]
[include ./probe/a_*.cfg]
[include ./retract/a_*.cfg]
[include ./start_end/a_*.cfg]
[include ./std_macros/a_*.cfg]
[include mainsail.cfg]
[include moonraker_obico_macros.cfg]


[exclude_object]


#################################################
# MCU
#################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_150032000A504B5735313920-if00

#[mcu btt_fan]
#serial: /tmp/klipper_host_mcu

#################################################
# Extruder
#################################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.53 #7.6
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance : 0.06
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.646
#pid_Ki: 1.196
#pid_Kd: 137.527
min_temp: 0
max_temp: 265

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

#[force_move]
#enable_force_move: True


#################################################
# Stepper X
#################################################

# Treiber der X Achse.
[stepper_x]
# Step Pin auf der Platine.
step_pin: PB13
# Dir Pin auf der Platine.
dir_pin: !PB12
# Enable Pin auf der Platine.
enable_pin: !PB14
# Microsteps. Standart auf 16 Steps. Es gehen aber auch 32, 64.....256 usw. 
microsteps: 16
# Hier wird wie in anderen FWs die Stepps per mm eingestellt. Standart auf 40.
rotation_distance: 40
# Pin für den Endstop in dieser Achse.
endstop_pin: ^PC0
# Endstop Position.
position_endstop: 0
# Position Max. Druckbettgröße
position_max: 235
# Geschwindigkeit mit der nach Hause gefahren wird.
homing_speed: 25

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 250 #999999


#################################################
# Stepper Y
#################################################

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 25

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 250 #999999


#################################################
# Stepper Z
#################################################

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC2
#position_endstop: 0
position_min: -3
#position_min: 0
position_max: 250

[tmc2209 stepper_z]
run_current: 0.580
hold_current: 0.200
uart_pin: PC11
tx_pin: PC10
uart_address: 1
stealthchop_threshold: 999999


#################################################
# Heater
#################################################

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 59.338
#pid_Ki: 1.727
#pid_Kd: 509.563
min_temp: 0
max_temp: 110

#################################################
# Printer
#################################################

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 600
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[display_status]

[pause_resume]

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes

##LCD Menu##
[menu __main __octoprint]
type: disabled

[menu __main __sdcard]
type: disabled


#################################################
# BL TOUCH
#################################################

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
samples: 2
sample_retract_dist: 3.0
probe_with_touch_mode: True
x_offset: -31.4
y_offset: -40.1
#z_offset: 4

[safe_z_home]
home_xy_position: 110,110
speed: 50.0
z_hop: 5.0
z_hop_speed: 5.0

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 190,180
probe_count: 3,3

#################################################
# Sensor
#################################################

[temperature_sensor SKR 3]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
# number_of_results_to_keep: 4
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
# PNG graphs. If False, they will be deleted and only the graphs will be kept.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

