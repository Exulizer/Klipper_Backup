# Konfiguration des Resonance Testers
[resonance_tester]
accel_chip_x: adxl345 hotend   # Nutzt das ADXL-Board am Hotend für die X-Achse
accel_chip_y: adxl345 bed      # Nutzt das ADXL-Board am Bett für die Y-Achse
accel_per_hz: 70
probe_points: 117.5,117.5,20