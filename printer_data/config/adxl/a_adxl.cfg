# Die Konfiguration für das BTT Pi selbst (den Host-Mikrocontroller)
[mcu BTTPI]
serial: /tmp/klipper_host_mcu

# Der erste ADXL345 (RP2040-Chip) am Hotend/X-Achse
[mcu adxl_hotend]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66368254F703B22-if00

[adxl345 hotend]
cs_pin: adxl_hotend:None       # Richtig für USB-Geräte, kein Chip Select Pin nötig
spi_bus: spidev0.0             # Richtig für USB-Geräte
axes_map: z,y,x                # Achsen sind meistens X,Y,Z (entspricht den klipper Achsen)

